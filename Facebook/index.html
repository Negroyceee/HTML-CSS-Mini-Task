<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="facebook">
    <div class="fb-logo">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"alt="Facebook">
    <h2 class="fb-qoute">Connect with friends and the world <br> around you on Facebook.</h2>
    </div>
    <div class="container">
    <div class="login-container">
        <input type="text" name="" id="" placeholder="Email or Phone number">
        <input type="password" name="" id="" placeholder="Password">
        <button class="btn-login">Log In</button>
        <a class="forgot" href="">Forgot Password?</a>
        <hr>
        <button class="btn-create">Create new account</button>
        
    </div>
    <p class="create-page-text"><a class="create-page" href="">Create a Page</a>for celebrity, brand or business</p>
    </div>
    </header>
    
    
</body>
</html>
